<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Team24 Tutor Info Submission</title>
        <meta name="author" content="BCIT">

        <!-- Bootstrap for Mobile-first, and JQuery -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Optional styles and scripts of your own -->

    </head>
    
    <body>

        <!-------------------------------------->
        <!-- The following is HTML for layout -->
        <!-------------------------------------->
    
        <form id="tutor-form">   
            <div class="form-group">
            <label for="tutor-description">Tell us about yourself:</label>
            <textarea class="form-control" id="tutor-description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="rate">Rate:</label>
                <input type="number" id="rate" step=".05" name="rate" min="0" max="200">
            </div> 
            <div class="form-group" id="subjects">
				<div>Subjects you teach:</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="math" value="option1">
					<label class="form-check-label" for="mathCheckbox">Math</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="english" value="option2">
					<label class="form-check-label" for="englishCheckbox">English</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="history" value="option2">
					<label class="form-check-label" for="historyCheckbox">History</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="programming" value="option2">
					<label class="form-check-label" for="programmingCheckbox">Programming</label>
				</div>
            </div>

			<div>Time Slots:</div>
			<div class="form-row align-items-center" id="time-slots">
				<div class="col-auto">
					<label for="day">Day:</label>
					<select id="day" class="form-control">
						<option selected>Monday</option>
						<option>Tuesday</option>
						<option>Wednesday</option>
						<option>Thursday</option>
						<option>Friday</option>
						<option>Saturday</option>
						<option>Sunday</option>
					</select>
				</div>
				<div class="col-auto">
					<label for="start-time">Start time:</label>
					<input type="time" id="start-time">
				</div>
				<div class="col-auto">
					<label for="end-time">End time:</label>
					<input type="time" id="end-time">
				</div>
				<div class="col-auto">
					<label for="add-time-slot"></label>
					<button type="submit" class="btn btn-primary" id="add-time-slot">Add Time Slot</button>
				</div>
			</div>
			<br/>
            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </form>

        <!----------------------------------------------->
        <!--    JS: Boostrap, Firebase, API related    -->
        <!----------------------------------------------->
        <!-- Bootstrap libraries from CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
        </script>

        <!-- Firebase libraries from CDN -->
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
        <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

        <!-- Your own Firebase API key information -->
        <script src="scripts/firebase_api_team24.js"> </script>

        <!--------------------------------------------------------------------->
        <!--      JS files: Your own JavaScript functions included here      -->
        <!--------------------------------------------------------------------->
        <!-- Header Navigation Bar -->
        <script> var navBarCommonName={name: "Tutor Form" }; </script>
        <script src="scripts/navbar-common.js"></script>

        <!-- Writing to database-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="scripts/write-tutor.js"> </script>

    </body>
</html>
