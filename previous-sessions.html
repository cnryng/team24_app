<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Review Page</title>

        <!-- Bootstrap for Mobile-first, and JQuery -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <body>

        <!-------------------------------------->
        <!-- The following is HTML for layout -->
        <!-------------------------------------->
        <div class="jumbotron">
            <h1 class="display-6">Previous sessions</h1>
            <p class="lead">Here you can view your previous sessions </p>  
        </div>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Leave Review</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              
              <div class="modal-body">
                <form id="reviewTutor">
                  <div class="media" >
                    <img src="https://dummyimage.com/128x128/4d4d4d/ffffff&text=Tutor+profile+pic" class="mr-3" alt="Tutor profile pic" style="border: solid black 2px; border-radius: 10px;">
                    <div class="media-body">
                      <h5 class="mt-0" id="tutorName">$Tutor Name</h5>
                      <p id="reviewDate">Date: date</p>
                      <p id="subjectTaught">Subject taught: subject</p>
                    </div>
                  </div>
        
                  <hr class="my-4">
        
                  <div class="form-group">
                    <label for="rangeOnTime">On time?</label>
                    <input type="range" class="form-control-range" id="rangeOnTime">
                  </div>
        
                  <div class="form-group">
                    <label for="teachingAbility">Teaching ability</label>
                    <input type="range" class="form-control-range" id="teachingAbility">
                  </div>
        
                  <div class="form-group">
                    <label for="knowledge">Knowledge</label>
                    <input type="range" class="form-control-range" id="knowledge">
                  </div>
        
                  <div class="form-group" id="textAreaDiv" >
                    <label for="reviewTextArea">Write your feedback here</label>
                    <textarea class="form-control" id="reviewTextArea" rows="3"></textarea>
                    <hr class="my-4">
                    <input class="btn btn-primary" type="submit" id="submitReview" value="Submit" style="float: right">
                  </div>
        
                </form>
              </div>
              <!--
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            -->
            </div>
          </div>
        </div>
        
        <div class="accordion" id="accordionExample">
        
            
            
        </div>
