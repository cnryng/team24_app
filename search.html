<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>CST Tutor Finder | Search</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/cd6afecc1d.js" crossorigin="anonymous"></script>

    <!-- Scripts -->
    <link type="text/css" rel="stylesheet" href="styles/bootstrap-dark.css" />
    <link type="text/css" rel="stylesheet" href="styles/search.css" />
    <link type="text/css" rel="stylesheet" href="styles/calendar.css" />
    <link type="text/css" rel="stylesheet" href="styles/results.css" />
    <link type="text/css" rel="stylesheet" href="styles/modals.css" />
    <link type="text/css" rel="stylesheet" href="styles/text-input-fields.css" />
  </head>

  <body>
	<!-- Results Modal -->
    <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="resultsModal" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content ">
			  <div class="modal-header">
				<h5 class="modal-title">Search Results</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body d-flex align-items-center flex-column" id="search-results"></div>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="successModal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title">Appointment has been sent</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  </div>
			</div>
		  </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="apptModal" tabindex="-1" role="dialog" aria-labelledby="apptModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content align-center d-flex justify-content-center">
          <div class="modal-header">
            <h5 class="modal-title" id="apptModalLabel">Make Appointment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="weekSelectBar" class="btn-group  " role="group" aria-label="weekSelectBar">
            <button type="button" id="previous" class="btn btn-secondary w-25" onclick="changeWeek(this.id)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-left-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.86 8.753l5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
              </svg>
            </button>
            <button type="button" id="currentWeekButton" class="btn btn-secondary w-50 disabled">Current</button>
            <button type="button" id="future" class="btn btn-secondary w-25" onclick="changeWeek(this.id)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
            </button>
          </div>

          <div class="modal-body text-center" id="calendarContainer"></div>
          <div class="form-group dropup d-flex justify-content-center flex-column align-items-center">
            <select class="form-control dropup " id="courseSelectDropdown">
            </select>
            <input id="messageBoxSession" class="form-control form-control-sm mt-3 w-75" type="text" placeholder="Write a quick comment here">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="submitApptReqBtn" type="button" class="btn btn-primary" onclick="createSession()" data-dismiss="modal" disabled>Request Appointment</button>
          </div>
        </div>
      </div>
    </div>

    <div class="body-container text-center">
      <br/>
      
      <div id="ck-button-parent-text" class="button-cont d-inline-flex justify-content-center flex-wrap">
        <h6 class="w-100">Choose Course(s):</h6>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1100"><span>COMP 1100</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1113"><span>COMP 1113</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1116"><span>COMP 1116</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1510"><span>COMP 1510</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1537"><span>COMP 1537</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1712"><span>COMP 1712</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="1800"><span>COMP 1800</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="9999"><span>COMP 9999</span>
          </label>
        </div>
        <div class="ck-button">
          <label>
            <input class="subject-check-input" type="checkbox" id="8888"><span>COMP 8888</span>
          </label>
        </div>
      </div>
      
	<div id="priceSelectButtons" class="btn-group-toggle container" data-toggle="buttons">
		<h6 class="w-100">Preferred Price:</h6>
		<label class="btn btn-secondary active">
			<input type="radio" name="options" class="price-bracket" id="free" > Free
		</label>
		<label class="btn btn-secondary active">
			<input type="radio" name="options" class="price-bracket" id="0"> $0 - $5
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="6"> $6 - $10
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="11"> $11 - $15
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="16"> $16 - $20
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="21"> $21 - $25
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="26"> $26 - $30
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="31"> $31+
		</label>
		<label class="btn btn-secondary">
			<input type="radio" name="options" class="price-bracket" id="any-price" checked> Any price
		</label>
	</div>

    <br>
    <button class="rounded btn btn-primary my-2 my-sm-0 find-button" id="submit" data-toggle="modal" data-target="#resultsModal">Find Tutor <i class="fas fa-search"></i></button>
    <br/>
    <br/>
    <br/>
      
    </div>

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    <script src="scripts/create-calendar.js"></script>

  </body>
</html>
